<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <meta name="A Beach Volleyball Quiz to Test Your Knowledge" content="width=device-width">
    <title>Beach Volleyball Quiz|Test Your Knowledge</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <ul id = "header">
        <li class="status">volleyball logo</li>
        <li class="status">Question: <span class = "question-num"></span></li>
        <li class="status">Score: <span class = "currentscore"></span></li>
    </header>
    <section id = "start-page">  
      <h1>How Well Do You Know Beach Volleyball?</h1>
      <button id="take-quiz">
        <h2>Take the QUIZ</h2>
      </button>
    </section>
    <section class = "question-page">
      <ul>
        <li class = "question">This is the question</li>
        <li class = "first answer">First Answer</li>
        <li class = "second answer">Second Answer</li>
        <li class = "third answer">Third Answer</li>
        <li class = "fourth answer">Fourth Answer</li>
      </ul>
    </section>
    <section class = "answer-page">
      <ul>
        <li class = "right-or-wrong">You got it right</li>
        <li class = "next-question">Click for next question</li>
      </ul>
    </section>
    <section class = "result-page">
      <p>Your score was</p>
      <button id = "take-again">Take the test again?!</button>
    </section>
  

  </body>
</html>
